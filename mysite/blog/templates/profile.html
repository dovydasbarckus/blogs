{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}Profile{% endblock %}
{% block content %}
    <div class="container d-flex flex-column justify-content-center" style="max-width:500px;">
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags}} container alert text-center"{% endif %} role="alert" style="max-width:500px;">
                   {{ message }}
                </div>
            {% endfor %}
    {% endif %}

       <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 mt-2">Profile fields</legend>
                {{ u_form|crispy }}
            </fieldset>
            <div class="form-group my-4 d-flex justify-content-center">
                <button class="btn btn btn-grad" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
